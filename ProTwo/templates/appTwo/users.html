<!DOCTYPE html>
<html>
  <head>
    <!--  The head contains Meta-data -->
    <!-- Use html+Tab to get the boilerplate  -->
    <!-- Use cmd+/ to get the html comment line -->
    <meta charset="utf-8">
    <title>Users</title>
  </head>
  <body>
    <!-- The body contains the actual content -->
    <h1>Here are your users for AppTwo</h1>
    {% if users %}
        <ol>
            {% for person in users %}
            <li>User Info</li>
            <ul>
                <li>First Name: {{ person.first_name }}</li>
                <li>Last Name: {{ person.last_name }}</li>
                <li>Email: {{ person.email }}</li>
            </ul>
            {% endfor %}
        </ol>
    {% endif %}
  </body>
</html>
